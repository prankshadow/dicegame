<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <!-- attaching css file to project -->
    <link rel="stylesheet" href="style.css">
    <!-- attaching bootstrap in the project -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Adding Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,300&family=Shalimar&display=swap" rel="stylesheet">    
    <!-- Adding Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body id="body">

    <div class="row">

        <div class="big-heading col-lg-12">
            <h1 class="big-heading">Refresh Me</h1>
        </div>

        <div class="player col-lg-6">
            <p class="player">Player 1</p>
            <img class="img1" src="images/dice6.png" alt="dice image">
        </div>

        <div class="player col-lg-6">
            <p class="player">Player 2</p>
            <img class="img2" src="images/dice6.png" alt="dice image">
        </div>
    
    </div>


    <!-- Attaching JS file to Project -->
<script src="app.js"></script>
</body>
</html>
